name: ğŸš€ Deploy the application to Vercel

on: workflow_dispatch

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy-Production:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ lts/* ]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ§¹ Clean npm cache and remove node_modules
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
          npm install @rollup/rollup-linux-x64-gnu

      - name: âš¡ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”„ Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ inputs.environment }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ‘· Build Project Artifacts
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          vercel build --${{ inputs.environment }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --${{ inputs.environment }} --token=${{ secrets.VERCEL_TOKEN }}