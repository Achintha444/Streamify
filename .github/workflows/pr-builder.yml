# This workflow will build PRs submitted to the master branch.

name: ğŸ‘· PR Builder

on:
  pull_request:
    types: [ opened, synchronize, labeled ]
    branches: [ main ]
    paths-ignore:
      - "**.md"
      - "LICENSE"
  workflow_dispatch:

# Avoid running multiple builds for the same PR.
concurrency:
  group: pr-builder-${{ github.ref }}
  cancel-in-progress: true

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  lint:
    name: â¬£ ESLint (STATIC ANALYSIS)
    if: ${{ github.event_name == 'pull_request' || github.event.label.name == 'trigger-pr-builder' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ lts/* ]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ§© Install Dependencies
        run: npm ci  # Recommended for CI environments

      - name: ğŸ¦„ Lint Changed Files
        working-directory: .github/workflows
        run: |
            bash ./scripts/lint-changes.sh ${{ github.event.pull_request.number }}

  build:
    name: ğŸš§ Build
    needs: [ lint ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ lts/* ]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ§© Install Dependencies
        run: |
          rm -rf node_modules
          rm -rf package-lock.json
          npm cache clean --force
          npm install

      - name: ğŸ‘· Build
        run: npm run build  # Assumes you have a build script in package.json
